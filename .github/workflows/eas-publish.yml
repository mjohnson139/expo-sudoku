# .github/workflows/eas-publish.yml
name: EAS Publish & Web Deploy

on:
  push:
    branches:
      - main
      - 'feature/**'

permissions:
  contents: write        # for gh-pages push
  pages: write           # for new Pages deployment engine
  id-token: write        # required by actions/deploy-pages

env:
  NODE_VERSION: 18
  APP_DIR: ./SudokuApp

jobs:
# --------------------------------------------------------------------------
  publish-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest   # pin or update deliberately

      - name: Publish to EAS Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF##*/}" | tr / -)
          eas update \
            --branch "$BRANCH_NAME" \
            --message "Auto‑publish from $BRANCH_NAME ($GITHUB_SHA)" \
            --platform all \
            --non-interactive

# --------------------------------------------------------------------------
  build-and-deploy-web:
    runs-on: ubuntu-latest
    needs: publish-mobile
    if: github.ref == 'refs/heads/main'   # deploy only from main
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Export static web build
        run: npx expo export --platform web --output-dir web-build --non-interactive

      # If using the new GitHub Pages Deployment Action (recommended 2024+)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.APP_DIR }}/web-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2    # official GA release
