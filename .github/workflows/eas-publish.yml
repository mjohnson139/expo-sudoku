# .github/workflows/eas-publish.yml
name: EAS Publish & Web Deploy

on:
  push:
    branches:
      - main
      - 'feature/**'

permissions:
  contents: write        # for gh-pages push
  pages: write           # for new Pages deployment engine
  id-token: write        # required by actions/deploy-pages

env:
  NODE_VERSION: 18
  APP_DIR: ./SudokuApp

jobs:
# --------------------------------------------------------------------------
  publish-mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./SudokuApp

      - name: Install EAS CLI
        run: npm install -g eas-cli
        working-directory: ./SudokuApp

      - name: Log in to Expo
        run: eas whoami || echo "// no login needed with token"
        working-directory: ./SudokuApp

      - name: Publish to EAS Update for all platforms
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF##*/}" | tr / -)
          # Publish for all platforms
          eas update --branch $BRANCH_NAME --message "Auto-publish from $BRANCH_NAME" --platform all
        working-directory: ./SudokuApp

# --------------------------------------------------------------------------
  build-and-deploy-web:
    runs-on: ubuntu-latest
    needs: publish-mobile
    # Allow both main branch deployments and feature branch builds (but only deploy from main)
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Export static web build
        run: npx expo export --platform web --output-dir web-build --non-interactive

      # Debug steps for build verification
      - name: List web-build directory
        run: ls -la ./web-build

      # If using the new GitHub Pages Deployment Action (recommended 2024+)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/${{ env.APP_DIR }}/web-build

      # Only deploy from main branch
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3    # official GA release
        if: github.ref == 'refs/heads/main'