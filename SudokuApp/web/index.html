<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sudoku App built with Expo and React Native" />
  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>Sudoku App</title>
  <style>
    /* Web-specific styles */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f0f0;
    }
    
    /* Disable browser-level touch actions to prevent scrolling */
    body {
      touch-action: none;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Improve button styling on web */
    button {
      cursor: pointer;
    }

    /* Center the app container */
    #root {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Platform-specific adjustments */
    .web-platform {
      max-width: 100%;
      height: 100%;
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
      body {
        background-color: #e0e0e0;
      }
      
      #root {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
  <script src="updateViewport.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
